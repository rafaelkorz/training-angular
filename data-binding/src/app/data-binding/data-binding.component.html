  <article>
    <h3>Class e style binding</h3>
    <div>
      Selecione uma classe
      <select #classe (change)="0" class="custom-select custom-select-sm select-edit">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
    </div>
  </article>
  <br>
<!--  -->
  <div class="alert {{ classe.value }}" role="alert">
    Text colorido conform valor do combobox
  </div>
<!--  -->
  <div class="alert alert-success" role="alert" [class.alert-success]="classe.value == 'alert-success'">
    Sucesso
  </div>
  <div class="alert alert-info" role="alert" [class.alert-info]="classe.value == 'alert-info'">
    Info
  </div>
  <div class="alert alert-warning" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
    Alerta
  </div>
  <div class="alert alert-danger" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
    Erro
  </div>
<!--  -->
  <div class="test" role="alert"
  [style.display]="classe.value == 'alert-danger' ? 'flex' : 'none'">

  </div>
